<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Extract phone numbers from text">
    <meta name="author" content=`Liju Jayakumar`>
    <link rel="icon" href="./favicon.png">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="template.css" rel="stylesheet">




    <!-- Custom code-->
    <script src="./parser.js"></script>

    <title>Phone Number Parser</title>

</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">Phone Number Parser</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="input-text">Input Text</label><br>
                <textarea id="input-text" rows="40" name="input-text" placeholder="Please enter input text here"
                    class="fill"></textarea>
            </div>
            <div class="col-md-6">
                <label for="output-text">Result</label><br>
                <textarea id="output-text" rows="40" name="output-text" placeholder="Click Me will generate result"
                    class="fill"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="input-patterns">Patterns</label><br>
                <select id="input-patterns" name="patters" size="10" class="fill">
                    <option value="\d{10}"> 10 DIGITS</option>
                    <option value="\d{12}"> 12 DIGITS</option>
                    <option value="\d{11}"> 11 DIGITS</option>

                    <option value="\d{5} \d{5}"> 5 SPACE 5</option>
                    <option value="\d{5}  \d{5}"> 5 SPACE SPACE 5 </option>

                    <option value="\d{3} \d{3} \d{4}"> 3 SPACE 3 SPACE 4 </option>

                    <option value="\d{7} \d{3}"> 7 SPACE 3 </option>
                    <option value="\d{4} \d{7}"> 4 SPACE 7 (STD) </option>

                </select>
            </div>
            <div class="pull-right">
                <input type="button" class="btn btn-primary" onclick="myFunction()" value="Click Me!">
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <footer class="footer">
        <div class="container">
            <p style="text-align: center"> Copyright &copy;
                <script>document.write(new Date().getFullYear())</script> Liju Jayakumar, All Rights Reserved.
                </br>Not for commercial use.
                </br>v1.0.10
                </br> <img src="https://www.webfreecounter.com/hit.php?id=gvqkqdo&nd=5&style=2" alt="web counter">
                <img src="https://www.webfreecounter.com/hit.php?id=grvqkqdq&nd=4&style=2" alt="web counter">
            </p>
        </div>
    </footer>
</body>

</html>
